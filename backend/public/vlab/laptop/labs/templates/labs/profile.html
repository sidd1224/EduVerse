<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(54, 15, 15, 0.1);
    }
    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-item {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .submit-btn:hover {
      background-color: #357ac9;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>

    <form method="POST" action="{% url 'labs:profile' %}">
      {% csrf_token %}

      <div class="form-group">
        <label class="label" for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" required>
      </div>

      <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ user.name }}" required>
      </div>

      <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required>
      </div>

      {% if profile %}
        <div class="form-group">
          <label class="label" for="student_class">Class:</label>
          <input type="text" name="student_class" id="student_class" value="{{ profile.student_class }}" required>
        </div>
      {% else %}
        <p>No additional profile info available.</p>
      {% endif %}

      
    </form>

    <a class="back-link" href="{% url 'labs:experiment_dashboard' %}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
