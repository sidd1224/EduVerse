<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ experiment.title }} - Theory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">{{ experiment.title }} - Theory</h3>
            </div>
            <div class="card-body">
                {% if experiment.theory_text %}
                    <p style="text-align: justify; line-height: 1.8; font-size: 1.1rem;">
                        {{ experiment.theory_text|linebreaks }}
                    </p>
                {% else %}
                    <p class="text-muted">Theory not available for this experiment.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
