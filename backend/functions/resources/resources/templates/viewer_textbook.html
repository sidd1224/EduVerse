<!DOCTYPE html>
<html>
<head>
  <title>{{ cls }} - {{ subject }} Textbook Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0d6efd">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.log("❌ Service Worker Failed:", err));
    }
  </script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">{{ cls }} - {{ subject }} - Textbook Viewer</h2>
      <a href="{{ url_for('textbook_page', cls=cls, subject=subject) }}" class="btn btn-outline-secondary">⬅ Back</a>
    </div>

    <!-- Embedded PDF -->
    <div class="ratio ratio-16x9 shadow border rounded">
      <iframe src="{{ url_for('serve_pdf_textbook', cls=cls, subject=subject, filename=filename) }}" 
              width="100%" height="100%" style="border: none;"></iframe>
    </div>
  </div>
</body>
</html>
