<!DOCTYPE html>
<html>
<head>
  <title>{{ cls }} - {{ subject }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#0d6efd">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
      .then(() => console.log("✅ Service Worker Registered"))
      .catch(err => console.log("❌ Service Worker Failed:", err));
  }
</script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">{{ cls }} - {{ subject }}</h2>
    <a href="{{ url_for('class_page', cls=cls) }}" class="btn btn-secondary mb-3">⬅ Back</a>

    <div class="d-grid gap-3">
      <!-- Corrected textbook button -->
      <a href="{{ url_for('textbook_page', cls=cls, subject=subject) }}" class="btn btn-warning btn-lg">Textbook</a>

      <!-- Notes button -->
      <a href="{{ url_for('notes_page', cls=cls, subject=subject) }}" class="btn btn-info btn-lg">Notes</a>
    </div>
  </div>
</body>
</html>
